<body>
    <h1>Teste de favicon</h1>
    <!--explicando as propriedades do link:
    1ª rel(relation): indica o tipo de relação do documento atual e o recurso que está sendo linkado, pode ser usado para ícone de site(favicon), manifest(arquivo de configuraçao de app web), preload(recurso ue deve ser carregado antecipadamente), style.css, script.js e por aí vai...
    
    2ª href(hypertext reference): indica o caminho do arquivo, ou seja o mesmo que o src da tag img.
    
    3ª type(MIME type): define o tipo do conteúdo do arquivo vinculado. Hoje em dia é muitas vezes opcional, pois o navegador costuma detectar automaticamente.-->
</body>
