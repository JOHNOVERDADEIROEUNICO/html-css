<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Se digitarmos ! ou html vai aparecer a opção de criar esta estrutura básica do html, sim é automatico.-->

    <!--Na tag html temos um lang esse lang define a linguagem do site.-->

    <!--Esses nomes dentro das tags seguidos de um ="" são chamados de atributos HTML.
    
    Atributos são informações adicionais que você coloca dentro das tags para configurar comportamentos de elementos, indentificar ou nomear elementos, denifinir propriedades(cor, idioma, tamanho e etc) e passar dados para scripts(JS) ou estilos(CSS) -->

    <!--A tag html abre o conteúdo html.
    O head define as configurações do site.
    O body define o conteúdo do site-->

    <!--Dentro das configurações(head) temos a tag meta define os metadados da página, ou seja, informações sobre a própia página, e não oo conteúdo visível ao usuário.
    
    Mas o que são metadados? são dados sobre dados, eles ajudam navegadores, mecanismos de busca e redes sociais a entenderem melhor a sua página.
    
    Os atributos dentro meta são para definir codificação de caracteres(UTF-8), 

    descrição da página (<meta name="description" content="Site de tecnologia e tutoriais.">),

    palavras chave(menos usado hoje)(<meta name="keywords" content="HTML, CSS, JavaScript">),
    
    autor da página(<meta name="author" content="John">),

    configurar viewport (faz a página se ajustar corretamente em celulares tablets, notebooks, etc),
    
    controle de cache (<meta http-equiv="Cache-Control" content="no-cache">),
    
    redirecionamento (<meta http-equiv="refresh" content="5;url=https://exemplo.com">).
    
    Ainda dentro do head temos o title que da o título do site.-->


</body>
</html>
