<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mexendo com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem salva na mesma pasta:</p>

    <img src="img/adulto.png" alt="Testando descrição">

    <!--Vamos lá, a propriedade src(source) significa origem ou seja de onde vem o arquivo imagem, e o alt(alternative) uma descrição do texto.-->

    <p>Testando imagens com url:</p>

    <img src="https://image.api.playstation.com/cdn/UP1004/CUSA03041_00/Hpl5MtwQgOVF9vJqlfui6SDB5Jl4oBSq.png" alt="esta imagem veio de um outro site.">

    <p>Obviamnete se o servidor de onde está esta imagem cair a imagem sumirá e só aparecera a descrição</p>
</body>
</html>
