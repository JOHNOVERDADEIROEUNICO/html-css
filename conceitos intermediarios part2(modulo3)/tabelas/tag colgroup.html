<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        .Gray{
            background-color: rgb(181, 181, 181);
        }
        .Names{
            background-color: aliceblue;
        }
        .Films{
            background-color: rgb(223, 255, 255);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="Gray">
            <col class="Names">
            <col class="Films" span="3">
        </colgroup>
        <!--Perceba que ccom a tag colgroup é possível editar em css uma coluna inteira e usano o span mais de uma coluna!-->
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Intocaveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano</td>
                <td>Star Wars</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
