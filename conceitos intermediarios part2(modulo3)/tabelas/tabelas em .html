<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        /*Perceba que a estilização se faz muito necessário para dar a cara de uma tabela.*/
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        th{
            border: 1px solid black;
            background-color: black;
            color: aliceblue;
            
        }
        .LPar{
            background-color: rgb(165, 164, 164);
        }
        td{
            border: 1px solid black;
            padding-left: 3px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela:</h1>
        <!--Hierarquia de tabelas simples
            Tudo começa com a tag table, dentro dela temos a Table Row (linha da tabela) dentro da table row temos:
                1.TABLE HEADER(cabeçalho);
                2.TABLE DATA(conteúdo(dado));-->
        <table>
            <tr><!--Primeira linha-->
                <th><!--Table header-->
                    A
                </th>
                <th>
                    B
                </th>
                <th>
                    C
                </th>
            </tr>
            <tr>
                <td>A1</td><!--Table data-->
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="LPar">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </table>
</body>
</html>
