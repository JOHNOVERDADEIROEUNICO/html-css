<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Query</title>
    <link rel="stylesheet" href="all.css" media="all">
    <!--Aqui no tipo all tudo o que for configurado aqui valerá para todas as variações de tela, assim tirando a necessidade de código repetido.-->
    <link rel="stylesheet" href="empe.css" media="screen and (orientation: portrait)">
    <!--Aqui no tipo portrait (retrato) tudo o que for configurado aqui valerá para telas em pé.(Mobile)-->
    <link rel="stylesheet" href="deitado.css" media="screen and (orientation: landscape)">
    <!--Aqui no tipo landscape (paisagem) tudo o que for configurado aqui valerá para telas deitadas.(Mobile)-->
</head>
<body>
    <h1>Mude a orientação do dispositivo</h1>
</body>
</html>
