<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e chackbox</title>
</head>
<body>
    <h1>Exemplo de inputs de marcação:</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="Imas" checked value="M"><label for="Imas">Masculino</label>
            </p>

            <p>
                <input type="radio" name="sexo" id="Ifem" value="F"><label for="Ifem">Feminino</label>
            </p><!--OBS: se os inputs do tipo radio tiverem o mesmo nome a marcação será unica.

            Se você colocar um checked por padrão aquele input virá marcado.
            
            O value define o valor que será enviado ao marcar aquele input.-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="" id="Ifutebol"><label for="Ifutebol">Futebol</label>
            </p>

            <p>
                <input type="checkbox" name="" id="Ibasquete"><label for="Ibasquete">Basquete</label>
            </p>

            <p>
                <input type="checkbox" name="" id="Ilpo"><label for="Ilpo">Levantamento de peso olímpico
                </label>
            </p>

            <p>
                <input type="checkbox" name="" id="Ifeminino"><label for="Ifeminino">Lavar a louça</label>
            </p>
        </fieldset>
    </form>
</body>
</html>
