<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio1</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .Container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template: 80px  40px 1fr 40px/ 1fr 150px;
            gap: 5px;
        }
        .Topo{
            background-color: cadetblue;
            grid-area: 1/1 / 1/-1;
        }
        .Menu{
            background-color: chartreuse;
            grid-area: 2/1 / 2/-1;
        }
        .Principal{
            background-color: chocolate;
            grid-area: 3/1 / 3/1; 
        }
        .Secundario{
            background-color: cornflowerblue;
            grid-area: 3/2 / 3/-1;
        }
        .Rodape{
            background-color: crimson;
            grid-area: 4/1 / 4/-1;
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="Topo">
            Topo
        </div>
        <div class="Menu">
            Menu
        </div>
        <div class="Principal">
            Principal
        </div>
        <div class="Secundario">
            Secundário
        </div>
        <div class="Rodape">
            Rodapé
        </div>
    </div>
</body>
</html>
