<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Areas</title>
    <style>
        /*1.span: 
                grid-row-end: span 2;
                grid-column-end: span 4;
            Define quantas "casas" a caixa irá expandir, ou seja 2 linhas, ou seja o span é um valor, não uma shorthand.;
            
            2.grid-row: 1/ 2; Agora sim a primeira shorthand, primeiro vlor start e último end (pode se usar span caso queira)
            
            3.grid-column: 1/5; Mesma coisa do row.;
            
            4.grid-area: 2/3 / 4/5; Une grid-row e grid-column dentro de uma mesma shorthand! Detalhe primeiro vem row-start e column-start depois row-end e column-end*/
        .Container{
            display: grid;
            grid-template: repeat(3, 100px) / repeat(4, 1fr);
            gap: 5px;
        }
        .Caixa1{
            background-color: red;
            grid-row: 1 / 2;

            grid-column: 1/5;
        }
        .Caixa2{
            background-color: green;
            grid-row: 2 / span 2;

            grid-column: 1 / 3;
        }
        .Caixa3{
            background-color: blue;
            grid-area: 2/3 / 4/5; /*Une grid-row e grid-column dentro de uma mesma shorthand! Detalhe primeiro vem row-start e column-start depois row-end e column-end*/
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="Caixa1">
            Caixa1
        </div>
        <div class="Caixa2">
            Caixa2
        </div>
        <div class="Caixa3">
            Caixa3
        </div>
    </div>
</body>
</html>
